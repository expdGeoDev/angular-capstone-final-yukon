<h1>Coffee Table</h1>
<div class="container-md container-fluid">

	<!--Table-->
	<table class="table table-hover">
		<thead>
		<tr>
		<th> Id </th>
		<th> Name </th>
		<th> Roast </th>
		<th> Format </th>
		</tr>
		</thead>
	<!-- Data -->
		<tbody>
			@for (data of coffeeRow;track data;){
			<tr (click)="checkExpanded(data)" [ngClass]="{'data-selected': selectedRow === data.id}">
				<td> {{ data.expanded ? '' : ''}} {{data.id}} </td>
				<td> {{data.Name}} </td>
				<td> {{data.Roast}} </td>
				<td> {{data.Format}} </td>
			</tr>
				@if (data.expanded){
					@for (details of findDetails(data); track details){
						<td colspan="4" style="padding-left: 12px" class="border bg-secondary">
							<label class="bg-secondary"> Size: {{details.datades.size}} | Origin: {{details.datades.origin}} | Grind: {{details.datades.grind}}</label>
						</td>
					}
				}
			}
		</tbody>
	</table>
	</div>
