<br>
<h1>Coffee Table</h1>
<div class="container-md container-fluid">
<table class="table table-hover">
	<!-- Columns -->
	<thead>
	<tr>
		<th> Id </th>
		<th> Name </th>
		<th> Roast </th>
		<th> Format </th>
		<th>Options</th>
	</tr>
	</thead>
	<!-- Columns -->
	<!-- Data -->
	<tbody *ngFor="let data of coffeeData |  paginate: { itemsPerPage: 10, currentPage: p }">
	<tr>
		<td> {{data.id}}</td>
		<td> {{data.roaster}} </td>
		<td> {{data.size}} </td>
		<td> {{data.format}} </td>
		<td>{{data.active}} </td>
	</tr>
	</tbody>
	<!-- Data -->
</table>
	<div class="text-center">
		<pagination-controls (pageChange)="p = $event" ></pagination-controls>
	</div>
</div>
